<div class="popup popup_fill popup_middle" id="one-shot">
  <div class="popup__wrapper">
    <div class="popup__top">
      <h3 class="title title_h3 title title_indent-sm">Купить в один клик</h3>

      <button class="popup__close js-close-popup"></button>
    </div>

    <div class="popup__group">
      <p class="popup__desc">
        Заполните короткую форму и наши менеджеры свяжутcя с Вами для уточнения деталей
      </p>
    </div>

    <div class="popup__group">
      <form class="form">
        <div class="form__group has-error">
          <input type="text" class="form__input" placeholder="Имя и Фамилия">
          <div class="help-text">This is the description area</div>
        </div>

        <div class="form__group has-success">
          <input type="email" class="form__input " placeholder="Электронная почта">
          <div class="help-text">This is the description area</div>
        </div>

        <div class="form__group">
          <input type="tel" class="form__input " placeholder="Телефон">
        </div>


        <div class="form__group">
          <label class="form__label-checkbox">
            <input class="form__checkbox" type="checkbox">

            <span class="form__checkbox-text">Я принимаю и согласен на обработку</span>

            <a href="#" class="form__link">персональных данных</a>
          </label>
        </div>

        <div class="form__group form__group_left">
          <button type="submit" class="btn btn_primary">Заказать</button>
        </div>
      </form>
    </div>
