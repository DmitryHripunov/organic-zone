<!-- 
  в мобильнй версии максиум 6 pagination__item
  стрелки скрыты классом pagination__item hidden-mobile
  остальные элементы скрыты pagination__item is-hidden  

  в десктопной версии максиум 13 pagination__item
  стрелки доступны

  структура примерно такая:
  на мобиле
  1 2 3 4 ... 20
  1 ... 3 4 ... 20
  1 ... 17 18 19 20
  
  десктоп
  < 1 2 3 4 5 6 7 8 9 ... 20 >
  < 1 ... 3 4 5 6 7 8 9 ... 20 >
  < 1 ... 12 13 14 15 16 17 18 19 20 >
 -->

<div class="pagination">
  <ul class="pagination__list js-pagination">
    <li class="pagination__item hidden-mobile">
      <a href="#" class="pagination__link ">
        <svg class="icon icon_size-10 icon_color-primary">
          <use xlink:href="#arrow-left"></use>
        </svg>
      </a>
    </li>

    <li class="pagination__item ">
      <a href="/?page=1" class="pagination__link is-active" data-page="1">1</a>
    </li>

    <!-- <li class="pagination__item is-hidden disabled">
      <a class="pagination__link">...</a>
    </li> -->

    <li class="pagination__item">
      <a href="/?page=2" class="pagination__link" data-page="2">2</a>
    </li>

    <li class="pagination__item">
      <a href="/?page=3" class="pagination__link" data-page="3">3</a>
    </li>

    <li class="pagination__item ">
      <a href="/?page=4" class="pagination__link" data-page="5">4</a>
    </li>

    <li class="pagination__item">
      <a href="/?page=5" class="pagination__link" data-page="5">5</a>
    </li>

    <li class="pagination__item">
      <a href="/?page=6" class="pagination__link" data-page="6">6</a>
    </li>

    <li class="pagination__item">
      <a href="/?page=7" class="pagination__link" data-page="7">7</a>
    </li>

    <li class="pagination__item">
      <a href="/?page=8" class="pagination__link" data-page="8">8</a>
    </li>

    <li class="pagination__item disabled">
      <a class="pagination__link">...</a>
    </li>

    <li class="pagination__item">
      <a href="/?page=10" class="pagination__link" data-page="10">10</a>
    </li>

    <li class="pagination__item hidden-mobile">
      <a href="#" class="pagination__link ">
        <svg class="icon icon_size-10 icon_color-primary">
          <use xlink:href="#arrow-right"></use>
        </svg>
      </a>
    </li>
  </ul>
</div>
