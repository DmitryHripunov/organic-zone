<div class="popup popup_fill popup_middle" id="change-data">
  <div class="popup__wrapper">
    <div class="popup__top">
      <h3 class="title title_h3 title_indent-sm">Личные данные</h3>

      <button class="popup__close js-close-popup"></button>
    </div>

    <div class="popup__group">
      <form class="form">
        <div class="form__group">
          <label class="form__label form__label_block">
            Имя
            <span class="form__label-decor">*</span>
          </label>
        
          <input type="text" class="form__input" placeholder="Имя" />
        </div>

        <div class="form__group">
          <label class="form__label form__label_block">
            Фамилия
            <span class="form__label-decor">*</span>
          </label>
        
          <input type="text" class="form__input" placeholder="Фамилия" />
        </div>

        <div class="form__group">
          <label class="form__label form__label_block">
            E-mail
            <span class="form__label-decor">*</span>
          </label>
        
          <input type="email" class="form__input" placeholder="E-mail" />
        </div>

        <div class="form__group has-error">
          <label class="form__label form__label_block">
            Телефон
            <span class="form__label-decor">*</span>
          </label>
        
          <input type="tel" class="form__input" placeholder="Телефон" />
        
          <span class="help-text">Обязательное поле</span>
        </div>

        <div class="form__group">
          <button class="btn btn_primary btn_fit">Сохранить изменения</button>
        </div>
      </form>
    </div>
  </div>
</div>
